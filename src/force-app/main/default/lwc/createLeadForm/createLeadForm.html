<template>
    <lightning-card title="Create New Lead" icon-name="standard:lead">
        <div class="slds-p-around_medium">
            <lightning-input label="First Name" value={firstName} onchange={handleFirstNameChange}></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleLastNameChange}></lightning-input>
            <lightning-input label="Email" type="email" value={email} onchange={handleEmailChange}></lightning-input>
            <lightning-input label="Company" value={company} onchange={handleCompanyChange}></lightning-input>
            <lightning-combobox label="Lead Source" options={leadSourceOptions} value={leadSource} onchange={handleLeadSourceChange}></lightning-combobox>
        </div>
        <footer class="slds-card__footer">
            <lightning-button label="Create Lead" variant="brand" onclick={handleCreateLead}></lightning-button>
        </footer>
    </lightning-card> 
</template>
